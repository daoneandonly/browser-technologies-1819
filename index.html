<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="stylesheet" href="public/css/pokeball_loader.css" />
    <link rel="icon" href="img/pokeball.jpg" />
    <title>Pokémon TCG Webapp: Sun & Moon 9</title>
  </head>
  <body>
    <header>
      <h1>Pokémon TCG Webapp</h1>
      <input type="text" class="searchField" />
      <input
        type="radio"
        name="search"
        checked="checked"
        value="name"
        id="radioName"
      />
      <label for="radioName">Name</label>
      <input type="radio" name="search" value="type" id="radioType" />
      <label for="radioType">Type</label>
      <input type="radio" name="search" value="rarity" id="radioRarity" />
      <label for="radioRarity">Rarity</label>
      <input type="radio" name="search" value="text" id="radioText" />
      <label for="radioText">All card text</label>
    </header>
    <main>
      <!-- generated content -->
      <!-- <div class="lds-dual-ring"></div> -->
      <div class="wrapper"><div class="pokeball"></div></div>
      <!-- Pokeball loader found at https://codepen.io/vinztt/pen/XjEyvk -->
    </main>
    <script src="public/js/router.js"></script>
    <script type="module" src="public/js/app.js"></script>
  </body>
</html>
